<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/878e05ffb3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <h2 class="main-heading">Password Generator</h2>
    <main class="container">
      <form>
        <div class="text-output">
          <span class="generated-password">P4$5W0rD!</span>
          <div class="copy-section">
            <span class="copy-confirmation-text"></span>
            <i class="fa fa-copy"></i>
          </div>
        </div>
        <div class="slider-section">
          <div class="character-length-section">
            <p>Character length</p>
            <span class="slider-value">10</span>
          </div>
          <input
            type="range"
            min="5"
            value="10"
            max="15"
            class="slider"
            id="myinput"
          />
        </div>
      </form>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
